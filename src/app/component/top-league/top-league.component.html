<h5 class="alignCenter">Top League of {{ countryName | titlecase }}</h5>

<table>
  <thead>
    <tr>
      <td>Logo</td>
      <td>Home</td>
      <td>Score</td>
      <td>Away</td>
      <td>Logo</td>
    </tr>
  </thead>
  <ng-container *ngFor="let team of legaueMap | keyvalue">
    <ng-container *ngIf="team.key == teamID">
      <ng-container *ngFor="let fixture of team.value.response; index as i">
        <tbody>
          <tr *ngIf="i < 10">
            <td>
              <img
                [src]="fixture.teams.home.logo"
                alt="Team Logo"
                *ngIf="fixture.teams.home.logo"
              />
            </td>
            <td>{{ fixture.teams.home.name }}</td>
            <td>{{ fixture.goals.home }} - {{ fixture.goals.away }}</td>
            <td>{{ fixture.teams.away.name }}</td>
            <td>
              <img
                [src]="fixture.teams.away.logo"
                alt="Team Logo"
                *ngIf="fixture.teams.away.logo"
              />
            </td>
          </tr>
        </tbody>
      </ng-container>
    </ng-container>
  </ng-container>
</table>

<button class="alignCenter" [routerLink]="['/leagues', countryName]">
  Back
</button>
